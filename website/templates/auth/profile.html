{% extends "view/base.html" %}
{% block title %} login {% endblock %}
{% block head %}
{{ super() }}

<style>
    .inf-content {
        border: 1px solid #DDDDDD;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.3);
    }
</style>

{% endblock %}


{% block content %}

{% set img= "image/" + user.3 %}
<div class="container bootstrap snippets bootdey" style="margin-top: 100px;">
    <div class="panel-body inf-content">
        <div class="row">
            
            <div class="col-md-4">
                <img alt="" style="width:600px;" title="" class="img-circle img-thumbnail isTooltip"
                    src={{url_for("static", filename=img )}} data-original-title="Usuario">
                <ul title="Ratings" class="list-inline ratings text-center">
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                </ul>
            </div>
            
            <div class="col-md-6">
                <!-- <strong>Information</strong><br> -->
                <div class="table-responsive">
                    <table class="table table-user-information">
                        <tbody>

                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-bookmark text-primary"></span>
                                        Username
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{ user.1 }}
                                </td>
                            </tr>


                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-eye-open text-primary"></span>
                                        email
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    {{user.2}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-calendar text-primary"></span>
                                        logout
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    <a href="/user_logout"> <button class="btn btn-danger">Logout</button> </a>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-calendar text-primary"></span>
                                        upload Image
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    <div class="input-group">
                                        <form action="/profile" method="post" enctype="multipart/form-data" id="profile_image">
                                        <input type="file" name="image" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                        
                                    
                                      </div>
                                    </form>
                                    <br>
                                    <button class="btn btn-warning" form="profile_image" type="submit" id="inputGroupFileAddon04">upload</button>
                                      
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin-top: 400px;">

</div>


{% endblock %}

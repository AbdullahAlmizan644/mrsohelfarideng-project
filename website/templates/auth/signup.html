{% extends "view/base.html" %}
{% block title %} signup {% endblock %}
{% block head %}
{{ super() }}

<style>
    body {
        margin-top: 20px;
        color: #fff;
    }

    .login-page {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: auto;
        background: #3ca2e0;
        text-align: center;
        color: #fff;
        padding: 3em;
    }

    .user-avatar {
        width: 125px;
        height: 125px;
    }

    .login-page h1 {
        font-weight: 300;
    }

    .login-page .form-content {
        padding: 40px 0;
    }

    .login-page .form-content .input-underline {
        background: 0 0;
        border: none;
        box-shadow: none;
        border-bottom: 2px solid rgba(255, 255, 255, .4);
        color: #FFF;
        border-radius: 0;
    }

    .login-page .form-content .input-underline:focus {
        border-bottom: 2px solid #fff;
    }

    .input-lg {
        height: 46px;
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.3333333;
        border-radius: 0;
    }

    .btn-info {
        border-radius: 50px;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, .8)inset;
        color: rgba(255, 255, 255, .8);
        background: 0 0;
        border-color: transparent;
        font-weight: 400;
    }

    input[type='text']::-webkit-input-placeholder,
    input[type='password']::-webkit-input-placeholder {
        color: #fff;
    }

    input[type='text']:-moz-placeholder,
    input[type='password']:-moz-placeholder {
        color: #fff;
    }

    input[type='text']::-moz-placeholder,
    input[type='password']::-moz-placeholder {
        color: #fff;
    }

    input[type='text']:-ms-input-placeholder,
    input[type='password']:-ms-input-placeholder {
        color: #fff;
    }

    .mizan {
        margin: 200px 600px;
    }
</style>

{% endblock %}
{% block content %}
<div class="container bootstrap snippets bootdey">
    <div class="row login-page">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 mizan">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="user-avatar img-thumbnail">
            <h1>Signup</h1>
            <form role="form" method="post" action="/signup" id="user_signup" class="ng-pristine ng-valid">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control input-underline input-lg" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password1" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control input-underline input-lg"
                            placeholder="Confirm Password">
                    </div>
                </div>
                <button form="user_signup" class="btn btn-info btn-lg">
                    signup
                </button> &nbsp;
                <br>
                <p>Already have a account <a href="/login">Login</a> </p>
                <!-- <a href="/login"> <button class="btn btn-info btn-lg">Log in</button></a>
                <a href="/signup"><button  class="btn btn-info btn-lg">Register</button></a> -->
            </form>
        </div>
    </div>
</div>


{% endblock %}

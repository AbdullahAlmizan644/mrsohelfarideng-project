{% extends "view/base.html" %}
{% block title %} notice {% endblock %}
{% block head %}
{{ super() }}

<style>

</style>

{% endblock %}
{% block content %}


<br>
<br>

<!-- Call to action-->
<section class="page-section bg-dark text-white">
    <div class="container px-4 px-lg-5 text-center">
        <h2 style="font-size: 500%;" class="mb-4">Notice board</h1>
    </div>
</section>


<div class="container" style="margin-top: 50px;">
    <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-8">
            
            {% for i in notice%}
            <div class="card mb-4">
                {% set img = "image/" +i.2%}
                <a href="#!"><img class="card-img-top" src={{url_for("static", filename=img)}}
                        alt="..." /></a>
                <div class="card-body">
                    <div class="small text-muted">{{i.4}}</div>
                    <h2 class="card-title">{{ i.1 }}</h2>
                    <p class="card-text">{{ i.2 }}</p>
                </div>
            </div>
            {% endfor %}




        </div>


        {% endblock %}

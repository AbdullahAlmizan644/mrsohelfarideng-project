{% extends "view/base.html" %}
{% block title %} Recharge Card {% endblock %}
{% block head %}
{{ super() }}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }
    .divContainer {
        display:flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
    }
    .meterInfo {
        width: 300px;
        height: 300px;
        background-color: aquamarine;
        border: 2px solid coral;
    }

    .meterInfo .title {
        width: 100%;
        height: 50px;
        background-color: black;
        color: white;
    }
    .meterInfo .title h2 {
        text-align: center;
        text-transform: uppercase;
        line-height: 40px;
    }

    .meterInfo .search {
        width: 100%;
        height: 150px;
        box-sizing: border-box;
        background-color:teal;
        color: white;
        display: flex;
        flex-direction: column;
        margin-top: 20px;
    }

    .search>.head {
        text-align: center;
        text-transform: uppercase;
        margin-top: 20px;
       

    }

    .meterInfo .search input {
        text-align: center;
        width: 220px;
        height: 50px;
        margin: 30px 30px 30px 40px;
        
    }

    .meterInfo .button {
        width: 100%;
        height: 50px;
        color: white;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .button button {
        width: 100px;
        height: 30px;
        border-radius: 5px;
        border : none;
        background-color: royalblue;
        color: white;
        text-transform: uppercase;
        box-shadow: 2px 2px 10px black;

    }

    .button button:hover {
        background-color: white;
        color : royalblue;
        border: 3px solid royalblue;
    }


    .recharge{
        width: 300px;
        height: 350px;
        background-color: aquamarine;
        border: 2px solid coral;
    }

    .recharge .title {
        width: 100%;
        height: 50px;
        background-color: black;
        color: white;
    }

    .recharge  .title h2 {
        text-align: center;
        text-transform: uppercase;
        line-height: 40px;
    }

    .recharge .search {
        width: 100%;
        height: 220px;
        box-sizing: border-box;
        background-color: rgb(16, 154, 189);
        color: white;
        display: flex;
        flex-direction: column;
        margin-top: 20px;
    }

    .search>.head {
        text-align: center;
        text-transform: uppercase;
        margin-top: 20px;
       

    }

    .recharge .search input {
        text-align: center;
        width: 220px;
        height: 40px;
        margin: 30px 30px 30px 40px;
        
    }

    .recharge .button {
        width: 100%;
        height: 50px;
        color: white;
        margin-top: 8px;
        display: flex;
        justify-content: center;
        align-items: center;

    }

</style>

{% endblock %}

{% extends "admin/base.html"%}
{% block title %} Notice {% endblock %}
{% block head %}
{{super()}}
<style>

</style>
{% endblock %}
{% block content%}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">

            <div class="card mb-4">
                <div class="card-body">

                    <div class="container">
                        <h1>Write notice here</h1>
                        <form action="/write_notice" method="post" id="notice" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Title</label>
                                <input type="text" name="title" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Title">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Image</label>
                                <input class="form-control" name="image" type="file" id="formFile">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                                <textarea class="form-control" name="content" id="exampleFormControlTextarea1"
                                    rows="10"></textarea>
                            </div>
                            <button type="submit" form="notice" class="btn btn-dark">post</button>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </main>


    {% endblock %}
